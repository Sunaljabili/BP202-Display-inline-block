<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
</head>

<body>

    <div id="card">
        <div class="card-items">
            <div class="img">
                <img src="./assets/img/ferid.jpg" alt="">
            </div>
            <div class="user-name">
                <h1>Ferid Cahangirli</h1>
            </div>
            <div class="ceo">
                <span>CEO & Founder</span>
            </div>
            <div class="university">
                <span>Code Academy</span>
            </div>
            <div class="sosial-media">
                <ul>
                    <li><i class="fa-brands fa-instagram-square"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-solid fa-basketball"></i></li>
                </ul>
            </div>
            <div class="button-contanct">
                <button class="btn-contanct">Contact</button>
            </div>

        </div>
    </div>

</body>

</html>
